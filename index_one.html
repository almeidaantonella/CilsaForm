<!DOCTYPE html>
<html lang="es">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="stylo_uno.css"> <!-- URL o ubicación del archivo CSS-->
        <script src="script.js"></script>
        <title>One</title>
      </head>
    <body>

        <nav>
            <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Formulario</a></li>
              <li><a href="#">Contacto</a></li>
            </ul>
          </nav>
        
          <h1>Formulario</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

        <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <label for="pais_residencia">País de residencia:</label>
            <select id="pais_residencia" name="pais_residencia" required>
                <option value="">Selecciona un país</option>
                <option value="Argentina">Argentina</option>
                <option value="España">España</option>
                <option value="Estados Unidos">Estados Unidos</option>
        </select>
        
        <input class="boton-enviar" type="submit" value="Enviar">  
    
        </form>
    </body>
</html>
